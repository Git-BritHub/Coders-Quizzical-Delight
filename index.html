<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Coder's Quizzical Delight</title>
</head>

<body>
    <header>
        <a href="scores.html"><button class="highScoresBtn">High Scores</button></a>
        <p class="timerEl">Time Left: 75</p>
    </header>
    <section class="opener">
        <h1>Coder's Quizzical Delight</h1>
        <br>
        <h2>Prove your geeky worthiness and try to answer the following code-related questions within the 75 second time limit. 
            Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
            <br />
            May the odds be ever in your favor. 
            <br /> 
            Huzzah. </h2>
            <button class="startBtn" id="Start-Quiz">COMMENCE!!</button>
    </section>

    <section class="quiz">
        <h1 class="question"></h1>
        <ul class="answerUl"></ul>
    </section>

    <section class="endGame">
        <h1 class="scoreValue"></h1>
        <input class="initials" placeholder="Initials">
        <button class="submitBtn">Submit</button>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
